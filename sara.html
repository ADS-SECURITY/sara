<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            background-color: rgba(10, 10, 22, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 222, 0.3);
            backdrop-filter: blur(5px);
        }

        .neon-text {
            font-size: 5.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #ff00de,
                0 0 35px #ff00de,
                0 0 40px #ff00de,
                0 0 50px #ff00de,
                0 0 75px #ff00de;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 1.5rem;
            letter-spacing: 4px;
        }

        .message {
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #00ffff,
                0 0 35px #00ffff,
                0 0 40px #00ffff;
            animation: pulse 2s infinite;
            margin-top: 1rem;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-heart 8s linear infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #fff,
                    0 0 20px #ff00de,
                    0 0 35px #ff00de,
                    0 0 40px #ff00de,
                    0 0 50px #ff00de,
                    0 0 75px #ff00de;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .signature {
            margin-top: 2rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 3.5rem;
            }
            .message {
                font-size: 1.8rem;
            }
            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.4rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="neon-text">Sara</h1>
        <p class="message">Te apesta el poto</p>
        <p class="signature">Con cariño, bañateee</p>
    </div>

    <!-- Librería de partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Configuración de partículas
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 300,  // Muchísimas partículas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#ff00de', '#00ffff', '#ff9900', '#ff00ff', '#00ff99']
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.color = getRandomColor();
                heartsContainer.appendChild(heart);
            }
        }

        function getRandomColor() {
            const colors = ['#ff00de', '#00ffff', '#ff9900', '#ff00ff', '#00ff99', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Inicializar corazones
        createHearts();
    </script>
</body>
</html>
